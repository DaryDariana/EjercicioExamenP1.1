        <div class="mb-2">
            <div class="row align-items-center">

                    <label class="form-label">PRODUCTO 2:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="txtN2" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">PRODUCTO 3:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="txtN3" class="form-control"/>
                </div>
            </div>
        </div>

                </div>

                    <input type="number" id="txtN4" class="form-control"/>
                </div>
            </div>
        </div>

            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">PRODUCTO 5:</label>
                </div>

                    <input type="number" id="txtN5" class="form-control"/>
                </div>
            </div>
        </div>

            <div class="row align-items-center">

                    <label class="form-label">SUBTOTAL:</label>
                </div>

                    <input type="text" id="txtSubtotal" class="form-control" readonly/>
                </div>
            </div>
        </div>
        <div class="mb-2">
            <div class="row align-items-center">

                </div>

                    <input type="text" id="txtTotal" class="form-control" readonly/>
                </div>
            </div>
        </div>    
        <br> 
        <button type="button" class="btn btn-primary" onclick="sumar()" onclick="descuento()" onclick="total()">Sumar</button>
